<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Status Widget</title>
    <style>
        .automation-widget {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        
        .automation-widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        
        .widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            position: relative;
        }
        
        .widget-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
        }
        
        .status-healthy {
            background: #4ade80;
            box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.3);
            animation: pulse 2s infinite;
        }
        
        .status-warning {
            background: #fbbf24;
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.3);
        }
        
        .status-error {
            background: #f87171;
            box-shadow: 0 0 0 4px rgba(248, 113, 113, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .status-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 4px;
        }
        
        .status-value {
            font-size: 16px;
            font-weight: 600;
        }
        
        .next-run {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            text-align: center;
            position: relative;
        }
        
        .quick-links {
            display: flex;
            gap: 8px;
            position: relative;
        }
        
        .quick-link {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            color: white;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .quick-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .last-update {
            font-size: 11px;
            opacity: 0.7;
            text-align: center;
            margin-top: 10px;
            position: relative;
        }
        
        .refresh-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="automation-widget" id="automationWidget">
        <button class="refresh-btn" onclick="refreshStatus()" title="Refresh Status">‚Üª</button>
        
        <div class="widget-header">
            <h3 class="widget-title">üöÄ Automation Status</h3>
            <div class="status-indicator status-healthy" id="mainStatus"></div>
        </div>
        
        <div class="status-grid">
            <div class="status-item">
                <div class="status-label">Last Run</div>
                <div class="status-value" id="lastRun">2h ago</div>
            </div>
            <div class="status-item">
                <div class="status-label">Today's Chart</div>
                <div class="status-value" id="todayChart">‚úÖ Ready</div>
            </div>
        </div>
        
        <div class="next-run">
            <div class="status-label">Next Automation</div>
            <div class="status-value" id="nextRun">Tonight 10:15 PM CDT</div>
        </div>
        
        <div class="quick-links">
            <a href="https://github.com/dylantneal/Encore_Dashboard/actions" class="quick-link" target="_blank">
                üìä Actions
            </a>
            <a href="https://www.marquisdashboard.com" class="quick-link" target="_blank">
                üåê Dashboard
            </a>
            <a href="#" class="quick-link" onclick="triggerManual()">
                üîß Manual
            </a>
        </div>
        
        <div class="last-update" id="lastUpdate">
            Updated: <span id="updateTime">Just now</span>
        </div>
    </div>

    <script>
        // Automation status checker
        class AutomationStatus {
            constructor() {
                this.updateInterval = 60000; // Update every minute
                this.init();
            }
            
            init() {
                this.updateStatus();
                setInterval(() => this.updateStatus(), this.updateInterval);
            }
            
            async updateStatus() {
                try {
                    // Simulate status check (in real implementation, this would call your API)
                    const status = await this.checkAutomationStatus();
                    this.updateUI(status);
                } catch (error) {
                    console.error('Failed to update status:', error);
                    this.showError();
                }
            }
            
            async checkAutomationStatus() {
                // In a real implementation, this would make an API call to your server
                // For now, we'll simulate based on time
                const now = new Date();
                const hour = now.getHours();
                
                // Simulate status based on current time
                const hoursAgo = Math.floor(Math.random() * 12) + 1;
                const hasToday = hour > 10 || (hour === 10 && now.getMinutes() > 15);
                
                return {
                    healthy: hoursAgo < 24,
                    lastRun: `${hoursAgo}h ago`,
                    todayChart: hasToday ? '‚úÖ Ready' : '‚è≥ Pending',
                    nextRun: this.getNextRunTime(),
                    lastUpdate: new Date().toLocaleTimeString()
                };
            }
            
            getNextRunTime() {
                const now = new Date();
                const hour = now.getHours();
                
                if (hour < 22) {
                    const minutes = (22 - hour) * 60 + (15 - now.getMinutes());
                    if (minutes < 60) {
                        return `In ${minutes} min`;
                    } else {
                        return `Tonight 10:15 PM`;
                    }
                } else {
                    return 'Tomorrow 10:15 PM';
                }
            }
            
            updateUI(status) {
                // Update main status indicator
                const mainStatus = document.getElementById('mainStatus');
                mainStatus.className = `status-indicator ${status.healthy ? 'status-healthy' : 'status-warning'}`;
                
                // Update status values
                document.getElementById('lastRun').textContent = status.lastRun;
                document.getElementById('todayChart').textContent = status.todayChart;
                document.getElementById('nextRun').textContent = status.nextRun;
                document.getElementById('updateTime').textContent = status.lastUpdate;
            }
            
            showError() {
                document.getElementById('mainStatus').className = 'status-indicator status-error';
                document.getElementById('lastRun').textContent = 'Error';
                document.getElementById('todayChart').textContent = '‚ùå Unknown';
                document.getElementById('nextRun').textContent = 'Check manually';
            }
        }
        
        // Global functions for button actions
        function refreshStatus() {
            if (window.automationStatus) {
                window.automationStatus.updateStatus();
            }
        }
        
        function triggerManual() {
            if (confirm('Trigger manual automation update?')) {
                // In real implementation, this would call your trigger API
                alert('Manual trigger would be initiated here.\n\nFor now, go to GitHub Actions to trigger manually.');
                window.open('https://github.com/dylantneal/Encore_Dashboard/actions', '_blank');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            window.automationStatus = new AutomationStatus();
        });
    </script>
</body>
</html>
