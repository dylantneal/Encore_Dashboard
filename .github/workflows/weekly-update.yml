name: Weekly Dashboard Update

on:
  schedule:
    # Runs every Monday at 3:30 AM UTC (off-peak) = 10:30 PM CDT Sunday
    - cron: '30 3 * * 1'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write
  actions: read

jobs:
  update-weekly:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate weekly chart
      run: |
        python3 flex_gantt.py pipeline.xlsx --weekly --dashboard
        
    - name: Configure Git
      run: |
        git config --global user.name 'Dashboard Automation'
        git config --global user.email 'automation@marquisdashboard.com'
        
    - name: Commit and push changes
      run: |
        git add slides/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ü§ñ Auto-update: Weekly dashboard - $(date +'%b %d') - $(date -d '+6 days' +'%b %d, %Y')"
          git push origin main || {
            echo "Push failed, retrying in 30 seconds..."
            sleep 30
            git push origin main
          }
        fi
        
    - name: Log completion
      run: |
        echo "‚úÖ Weekly update completed successfully"
        echo "üåê Live at: https://www.marquisdashboard.com"
        echo "üìä Generated 'Happening This Week' chart" 