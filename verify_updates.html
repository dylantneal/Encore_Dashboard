<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Update Verification</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #333; }
        .image-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .image-box { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .image-box img { width: 100%; height: auto; border: 1px solid #ddd; }
        .timestamp { color: #666; font-size: 12px; margin-top: 5px; }
        .refresh-btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 20px 0; }
        .refresh-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Update Verification</h1>
        <p>This page shows all slides with cache-busting timestamps. Each image URL includes a unique timestamp to force fresh loading.</p>
        <button class="refresh-btn" onclick="location.reload(true)">Force Refresh Page</button>
        
        <div class="image-grid">
            <div class="image-box">
                <h3>Calendar - July 2025</h3>
                <img id="calendar" alt="Calendar">
                <div class="timestamp" id="calendar-time"></div>
            </div>
            
            <div class="image-box">
                <h3>Happening Today</h3>
                <img id="daily" alt="Daily Chart">
                <div class="timestamp" id="daily-time"></div>
            </div>
            
            <div class="image-box">
                <h3>This Week</h3>
                <img id="weekly" alt="Weekly Chart">
                <div class="timestamp" id="weekly-time"></div>
            </div>
            
            <div class="image-box">
                <h3>July 2025</h3>
                <img id="july" alt="July Chart">
                <div class="timestamp" id="july-time"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Load images with cache-busting timestamp
        const timestamp = Date.now();
        const images = {
            calendar: 'slides/calendar_2025_07.png',
            daily: 'slides/gantt_daily_2025_07_02.png',
            weekly: 'slides/gantt_weekly_2025_06_30.png',
            july: 'slides/gantt_2025_07.png'
        };
        
        Object.keys(images).forEach(key => {
            const img = document.getElementById(key);
            const timeEl = document.getElementById(key + '-time');
            img.src = images[key] + '?t=' + timestamp;
            timeEl.textContent = 'Loaded at: ' + new Date().toLocaleString() + ' (Cache-bust: ' + timestamp + ')';
        });
        
        console.log('Images loaded with cache-busting timestamp:', timestamp);
    </script>
</body>
</html>
