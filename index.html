<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 35%, #334155 100%);
            position: relative;
            /* Hardware acceleration for better performance */
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(147, 51, 234, 0.08) 0%, transparent 50%);
            animation: backgroundPulse 30s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        .header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 24px 48px;
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            align-items: center;
            z-index: 10;
            position: relative;
            min-height: 90px;
            box-shadow: 
                0 1px 0 0 rgba(255, 255, 255, 0.05) inset,
                0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .weather {
            display: flex;
            align-items: center;
            gap: 16px;
            justify-self: start;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            padding: 16px 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }

        .weather:hover {
            transform: translateY(-1px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .weather-icon {
            font-size: 2.25rem;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
            animation: weatherBob 8s ease-in-out infinite;
        }

        @keyframes weatherBob {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        .weather-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .weather-temp {
            font-size: 1.875rem;
            font-weight: 800;
            color: #ffffff;
            line-height: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }

        .weather-location {
            font-size: 0.875rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-self: center;
            position: relative;
        }

        .clock {
            font-size: 3.5rem;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: -0.02em;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            margin-bottom: 6px;
            text-shadow: 
                0 0 40px rgba(59, 130, 246, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            padding: 18px 28px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .clock::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, 
                rgba(59, 130, 246, 0.3),
                rgba(147, 51, 234, 0.2),
                rgba(6, 182, 212, 0.3));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .clock:hover::before {
            opacity: 1;
        }

        .clock:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .date-container {
            display: flex;
            flex-direction: column;
            align-items: end;
            justify-self: end;
            text-align: right;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            padding: 16px 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }

        .date-container:hover {
            transform: translateY(-1px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .date {
            font-size: 1.625rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.1;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.01em;
        }

        .day {
            font-size: 0.875rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .slide-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 32px 32px 32px;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        .slide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 92vw;
            max-height: 82vh;
            width: auto;
            height: auto;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideFloat 12s ease-in-out infinite;
            padding: 24px;
            /* Hardware acceleration for smooth animations */
            will-change: transform, opacity;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            overflow: hidden;
        }

        @keyframes slideFloat {
            0%, 100% { 
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% { 
                transform: translate(-50%, -50%) translateY(-6px);
            }
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 2;
            transform: translate(-50%, -50%) scale(1);
        }

        .slide img {
            display: block;
            max-width: calc(92vw - 48px);
            max-height: calc(82vh - 48px);
            width: auto;
            height: auto;
            border-radius: 16px;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.2),
                0 4px 12px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            padding: 2px;
        }

        .slide:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(1.02);
        }

        .slide:hover img {
            transform: scale(1.01);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .slide-progress {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                rgba(148, 163, 184, 0.1) 0%,
                rgba(100, 116, 139, 0.15) 50%,
                rgba(148, 163, 184, 0.1) 100%);
            z-index: 20;
            overflow: hidden;
        }

        .slide-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                #3b82f6 0%, 
                #06b6d4 50%, 
                #3b82f6 100%);
            background-size: 200% 100%;
            width: 0%;
            transition: width 1s linear;
            position: relative;
            overflow: hidden;
            animation: gradientShift 4s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(59, 130, 246, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { 
                background-position: 0% 50%; 
            }
            50% { 
                background-position: 100% 50%; 
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: float linear infinite;
            will-change: transform;
        }

        .floating-element:nth-child(2n) {
            background: radial-gradient(circle, rgba(147, 51, 234, 0.5) 0%, transparent 70%);
            width: 2px;
            height: 2px;
        }

        .floating-element:nth-child(3n) {
            background: radial-gradient(circle, rgba(6, 182, 212, 0.4) 0%, transparent 70%);
            animation-direction: reverse;
            width: 4px;
            height: 4px;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(-20px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        .glass-effect {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
        }

        .glass-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            font-size: 1.125rem;
            color: #94a3b8;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(148, 163, 184, 0.2);
            border-top: 3px solid #3b82f6;
            border-right: 3px solid #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            margin: 32px;
            font-weight: 500;
        }

        /* Announcements Board Styles */
        .announcements-slide {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.05) 100%);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        .announcements-header {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(147, 51, 234, 0.15));
            padding: 48px 60px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .announcements-title {
            font-size: 4.5rem;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .announcements-subtitle {
            font-size: 1.6rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .add-announcement-btn {
            position: absolute;
            top: 32px;
            left: 32px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .add-announcement-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.6);
        }

        .add-announcement-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .announcements-content {
            flex: 1;
            padding: 60px 80px;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .announcements-content::-webkit-scrollbar {
            display: none;
        }

        .announcement-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 36px 40px;
            margin-bottom: 32px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .announcement-item::after {
            content: '👆 Click to edit or delete';
            position: absolute;
            bottom: 12px;
            right: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .announcement-item:hover::after {
            opacity: 1;
        }

        .announcement-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #06b6d4, #3b82f6);
            background-size: 200% 100%;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .announcement-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .announcement-item.clicked {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .announcement-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.6;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            white-space: pre-wrap;
        }

        .announcement-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
            gap: 12px;
            z-index: 10;
        }

        .announcement-item.clicked .announcement-actions {
            display: flex;
        }

        .announcement-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .announcement-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .announcement-btn.edit {
            color: #60a5fa;
        }

        .announcement-btn.delete {
            color: #f87171;
        }

        .no-announcements {
            text-align: center;
            padding: 120px 60px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.6rem;
        }

        .no-announcements-icon {
            font-size: 6rem;
            margin-bottom: 32px;
            opacity: 0.6;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(51, 65, 85, 0.95));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .form-input, .form-textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.5;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 1400px) {
            .header {
                padding: 20px 40px;
                grid-template-columns: 240px 1fr 240px;
                min-height: 80px;
            }
            
            .clock {
                font-size: 3rem;
                padding: 16px 24px;
            }
        }

        @media (max-width: 1200px) {
            .header {
                padding: 18px 32px;
                grid-template-columns: 200px 1fr 200px;
                min-height: 75px;
            }
            
            .clock {
                font-size: 2.75rem;
                padding: 14px 20px;
            }
            
            .date {
                font-size: 1.5rem;
            }
            
            .weather-temp {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 1024px) {
            .header {
                padding: 16px 28px;
                grid-template-columns: 1fr;
                gap: 20px;
                text-align: center;
                min-height: auto;
            }
            
            .weather, .date-container {
                justify-self: center;
                align-items: center;
                text-align: center;
            }
            
            .clock {
                font-size: 2.5rem;
                padding: 12px 18px;
            }
            
            .date {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 14px 20px;
                gap: 16px;
            }
            
            .clock {

<body>

    <div class="header">

    <!-- Announcements Modal -->

                    <button type="submit" class="btn btn-primary" id="submitBtn">Create Announcement</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class Dashboard {
            constructor() {
                this.slides = [];
                this.currentSlideIndex = 0;
                this.slideInterval = null;
                this.weatherInterval = null;
                this.clockInterval = null;
                this.hourlyChimeInterval = null;
                this.manifestUrl = 'slides/slides.json';
                
                // API Configuration - Set via environment or config
                // For production, set this via a config file or environment variable
                this.openWeatherApiKey = window.OPENWEATHER_API_KEY || 'YOUR_API_KEY_HERE';
                this.openWeatherApiUrl = 'https://api.openweathermap.org/data/2.5/weather';
                
                // Audio and speech systems
                this.speechSynthesis = null; // For hourly time announcements
                this.audioContext = null; // For quarter-hour chimes
                this.lastVoiceHour = -1;
                this.lastChimeTime = -1; // Track last chime time (minute of day)
                
                // Announcements system
                this.announcements = [];
                this.announcementsSlideIndex = -1;
                this.editingAnnouncementId = null;
                
                this.init();
            }

            async init() {
                this.startClock();
                this.startDate();
                this.setupHourlyChime();
                this.createFloatingElements();
                this.loadAnnouncements();
                await this.loadWeather();
                await this.loadSlides();
                this.startSlideShow();
                this.startWeatherUpdates();
                this.startSlideReloader();
                this.setupAnnouncementModal();
                this.startAnnouncementUpdates();
            }

            startSlideReloader() {
                // Check for new slides every 2 minutes
                setInterval(() => {
                    this.reloadSlides();
                }, 120000); // 2 minutes
            }

            createFloatingElements() {
                const container = document.getElementById('floatingElements');
                if (!container) return;

                // Create only 8 floating elements for better performance
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const element = document.createElement('div');
                        element.className = 'floating-element';
                        
                        // Random starting position
                        element.style.left = Math.random() * 100 + '%';
                        
                        // Longer animation duration for slower movement (30-50 seconds)
                        const duration = 30 + Math.random() * 20;
                        element.style.animationDuration = duration + 's';
                        
                        // Random delay
                        element.style.animationDelay = Math.random() * 15 + 's';
                        
                        container.appendChild(element);
                        
                        // Remove and recreate element after animation
                        setTimeout(() => {
                            if (element.parentNode) {
                                element.parentNode.removeChild(element);
                            }
                            // Recreate element for continuous effect
                            this.createSingleFloatingElement();
                        }, (duration + 10) * 1000);
                        
                    }, i * 2000); // Longer stagger creation
                }
            }

            createSingleFloatingElement() {
                const container = document.getElementById('floatingElements');
                if (!container) return;

                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.left = Math.random() * 100 + '%';
                
                // Match the optimized duration from createFloatingElements
                const duration = 30 + Math.random() * 20;
                element.style.animationDuration = duration + 's';
                
                container.appendChild(element);
                
                setTimeout(() => {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                    }
                    // Continue the cycle with longer delay
                    setTimeout(() => this.createSingleFloatingElement(), Math.random() * 10000);
                }, duration * 1000);
            }

            startClock() {
                const updateClock = () => {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('en-US', {
                        hour12: true,
                        hour: 'numeric',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    document.getElementById('clock').textContent = timeString;
                    
                    // Check for hourly voice and quarter-hour chimes
                    this.checkTimeNotifications(now);
                };
                
                updateClock();
                this.clockInterval = setInterval(updateClock, 1000);
            }

            setupHourlyChime() {
                try {
                    // Initialize Speech Synthesis API for hourly announcements
                    if ('speechSynthesis' in window) {
                        this.speechSynthesis = window.speechSynthesis;
                        console.log('Speech synthesis initialized for hourly time announcements');
                    } else {
                        console.warn('Speech synthesis not supported');
                    }
                } catch (error) {
                    console.warn('Speech synthesis API not supported:', error);
                }

                try {
                    // Initialize Web Audio API for quarter-hour chimes
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    console.log('Audio context initialized for quarter-hour chimes');
                } catch (error) {
                    console.warn('Web Audio API not supported:', error);
                }
            }

            checkTimeNotifications(now) {
                const currentHour = now.getHours();
                const currentMinute = now.getMinutes();
                const currentSecond = now.getSeconds();
                const minuteOfDay = currentHour * 60 + currentMinute; // Unique identifier for this minute
                
                // Only trigger on exactly :00 seconds to avoid multiple triggers
                if (currentSecond !== 0) return;
                
                // Voice announcement at top of each hour (00:00:00)
                if (currentMinute === 0 && currentHour !== this.lastVoiceHour) {
                    this.playHourlyVoiceAnnouncement();
                    this.lastVoiceHour = currentHour;
                    console.log(`Hourly voice announcement at ${currentHour}:00`);
                }
                
                // Chimes at quarter hours (15, 30, 45 minutes)
                else if ((currentMinute === 15 || currentMinute === 30 || currentMinute === 45) && 
                         minuteOfDay !== this.lastChimeTime) {
                    this.playQuarterHourChime();
                    this.lastChimeTime = minuteOfDay;
                    console.log(`Quarter-hour chime at ${currentHour}:${currentMinute < 10 ? '0' : ''}${currentMinute}`);
                }
            }

            playHourlyVoiceAnnouncement() {
                if (!this.speechSynthesis) return;
                
                try {
                    // Get current time and format it for speech
                    const now = new Date();
                    const timeText = this.formatTimeForSpeech(now);
                    
                    // Create speech utterance
                    const utterance = new SpeechSynthesisUtterance(timeText);
                    
                    // Configure speech parameters for clear, pleasant voice
                    utterance.rate = 0.9; // Slightly slower for clarity
                    utterance.pitch = 1.0; // Normal pitch
                    utterance.volume = 0.8; // Comfortable volume
                    
                    // Use a pleasant voice if available
                    const voices = this.speechSynthesis.getVoices();
                    if (voices.length > 0) {
                        // Prefer a female voice or default to first available
                        const preferredVoice = voices.find(voice => 
                            voice.name.includes('Female') || 
                            voice.name.includes('Samantha') ||
                            voice.name.includes('Victoria') ||
                            voice.name.includes('Zira')
                        ) || voices[0];
                        utterance.voice = preferredVoice;
                    }
                    
                    // Speak the time
                    this.speechSynthesis.speak(utterance);
                    
                    // Visual feedback - briefly highlight the clock
                    this.flashClock();
                    
                    console.log(`Time announced: "${timeText}"`);
                    
                } catch (error) {
                    console.warn('Error announcing time:', error);
                }
            }

            playQuarterHourChime() {
                if (!this.audioContext) return;
                
                try {
                    // Resume audio context if it's suspended (required by some browsers)
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                    
                    // Create a pleasant chime sound using multiple tones
                    const now = this.audioContext.currentTime;
                    
                    // Single pleasant chime note for quarter hours
                    this.playChimeNote(880, now, 0.4, 0.6); // A5 note
                    
                    // Optional: Add a second note for harmony
                    this.playChimeNote(660, now + 0.1, 0.3, 0.4); // E5 note, slightly delayed and quieter
                    
                    // Visual feedback - briefly highlight the clock
                    this.flashClock();
                    
                } catch (error) {
                    console.warn('Error playing quarter-hour chime:', error);
                }
            }

            playChimeNote(frequency, startTime, duration, volume = 0.5) {
                if (!this.audioContext) return;
                
                // Create oscillator for the tone
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                // Set up the tone
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(frequency, startTime);
                
                // Set up volume envelope (attack, sustain, release)
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(volume, startTime + 0.05); // Quick attack
                gainNode.gain.exponentialRampToValueAtTime(volume * 0.3, startTime + duration * 0.7); // Sustain
                gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + duration); // Release
                
                // Connect and play
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + duration);
            }

            formatTimeForSpeech(date) {
                const hour = date.getHours();
                const minute = date.getMinutes();
                
                // Convert to 12-hour format
                const hour12 = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
                const ampm = hour < 12 ? 'AM' : 'PM';
                
                // Format the speech text
                if (minute === 0) {
                    // On the hour - just say "It is 4 PM"
                    return `It is ${hour12} ${ampm}`;
                } else {
                    // Include minutes - "It is 4:30 PM"
                    const minuteStr = minute < 10 ? `0${minute}` : minute.toString();
                    return `It is ${hour12}:${minuteStr} ${ampm}`;
                }
            }

            flashClock() {
                const clock = document.getElementById('clock');
                if (!clock) return;
                
                // Add a subtle flash effect
                clock.style.transition = 'text-shadow 0.1s ease';
                clock.style.textShadow = '0 0 20px #00eaff, 0 0 4px #fff';
                
                // Reset after a brief moment
                setTimeout(() => {
                    clock.style.textShadow = '';
                    clock.style.transition = '';
                }, 300);
            }

            startDate() {
                const updateDate = () => {
                    const now = new Date();
                    const dateString = now.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    const dayString = now.toLocaleDateString('en-US', {
                        weekday: 'long'
                    });
                    document.getElementById('date').textContent = dateString;
                    document.getElementById('day').textContent = dayString;
                };
                
                updateDate();
                setInterval(updateDate, 60000);
            }

            async loadWeather() {
                try {
                    console.log('Loading weather...');
                    
                    // Try to get cached weather first
                    const cached = localStorage.getItem('dashboard_weather');
                    const cacheTime = localStorage.getItem('dashboard_weather_time');
                    
                    if (cached && cacheTime) {
                        const age = Date.now() - parseInt(cacheTime);
                        if (age < 600000) { // 10 minute cache
                            console.log('Using cached weather data');
                            this.displayWeather(JSON.parse(cached));
                            return;
                        }
                    }

                    // Chicago coordinates
                    const lat = 41.8781;
                    const lon = -87.6298;

                    if (this.openWeatherApiKey === 'YOUR_API_KEY_HERE' || !this.openWeatherApiKey) {
                        console.log('No OpenWeatherMap API key, using Open-Meteo fallback');
                        // Fallback to Open-Meteo if no API key
                        const response = await fetch(
                            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&temperature_unit=fahrenheit&timezone=America/Chicago`
                        );
                        
                        if (!response.ok) {
                            throw new Error(`Open-Meteo API failed: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        console.log('Open-Meteo response:', data);
                        
                        const weather = {
                            temp: Math.round(data.current.temperature_2m),
                            code: data.current.weather_code,
                            unit: 'F'
                        };

                        localStorage.setItem('dashboard_weather', JSON.stringify(weather));
                        localStorage.setItem('dashboard_weather_time', Date.now().toString());
                        this.displayWeather(weather);
                    } else {
                        console.log('Using OpenWeatherMap API');
                        // Use OpenWeatherMap for more accurate current weather
                        const response = await fetch(
                            `${this.openWeatherApiUrl}?lat=${lat}&lon=${lon}&appid=${this.openWeatherApiKey}&units=imperial`
                        );
                        
                        if (!response.ok) {
                            throw new Error(`OpenWeatherMap API failed: ${response.status} ${response.statusText}`);
                        }
                        
                        const data = await response.json();
                        console.log('OpenWeatherMap response:', data);
                        
                        const weather = {
                            temp: Math.round(data.main.temp),
                            condition: data.weather[0].main,
                            description: data.weather[0].description,
                            icon: data.weather[0].icon,
                            unit: 'F'
                        };

                        localStorage.setItem('dashboard_weather', JSON.stringify(weather));
                        localStorage.setItem('dashboard_weather_time', Date.now().toString());
                        this.displayWeather(weather);
                    }
                } catch (error) {
                    console.error('Weather loading failed:', error);
                    document.getElementById('weather-temp').textContent = '--°';
                    
                    // Show error in console for debugging
                    if (error.message.includes('OpenWeatherMap')) {
                        console.error('OpenWeatherMap API error. Check your API key and quota.');
                    }
                }
            }

            displayWeather(weather) {
                const weatherTemp = document.getElementById('weather-temp');
                const weatherIcon = document.querySelector('.weather-icon');
                
                console.log('Displaying weather:', weather);
                
                weatherTemp.textContent = `${weather.temp}°${weather.unit}`;
                
                // Icon mapping for OpenWeatherMap or fallback
                let icon = '🌤️';
                if (weather.icon) {
                    // OpenWeatherMap icons
                    const iconMap = {
                        '01d': '☀️', '01n': '🌙',
                        '02d': '🌤️', '02n': '☁️',
                        '03d': '☁️', '03n': '☁️',
                        '04d': '☁️', '04n': '☁️',
                        '09d': '🌧️', '09n': '🌧️',
                        '10d': '🌦️', '10n': '🌧️',
                        '11d': '⛈️', '11n': '⛈️',
                        '13d': '❄️', '13n': '❄️',
                        '50d': '🌫️', '50n': '🌫️'
                    };
                    icon = iconMap[weather.icon] || '🌤️';
                } else if (weather.code !== undefined) {
                    // Open-Meteo fallback
                    const iconMap = {
                        0: '☀️', 1: '🌤️', 2: '⛅', 3: '☁️', 
                        45: '🌫️', 48: '🌫️', 
                        51: '🌧️', 53: '🌧️', 55: '🌧️', 
                        61: '🌧️', 63: '🌧️', 65: '🌧️', 
                        71: '❄️', 73: '❄️', 75: '❄️', 
                        95: '⛈️'
                    };
                    icon = iconMap[weather.code] || '🌤️';
                }
                
                weatherIcon.textContent = icon;
            }

            startWeatherUpdates() {
                this.weatherInterval = setInterval(() => {
                    this.loadWeather();
                }, 600000); // Update every 10 minutes
            }

            async loadSlides() {
                console.log('Loading slides...');
                let slides = [];
                
                try {
                    // First, try to load from manifest
                    console.log('Attempting to load manifest from:', this.manifestUrl);
                    const response = await fetch(this.manifestUrl + '?t=' + Date.now());
                    if (response.ok) {
                        const manifest = await response.json();
                        slides = manifest.slides || [];
                        console.log('Successfully loaded slides from manifest:', slides);
                    } else {
                        console.log('Manifest not available, using known slides');
                    }
                } catch (manifestError) {
                    console.log('Manifest loading failed, using known slides');
                }
                
                // If no slides from manifest, use known working slides
                if (slides.length === 0) {
                    slides = [
                        'gantt_2025_07.png',
                        'gantt_2025_08.png', 
                        'gantt_2025_09.png',
                        'gantt_daily_2025_06_30.png',
                        'gantt_weekly_2025_06_30.png'
                    ];
                    console.log('Using known slides:', slides);
                }

                // Verify slides exist
                const validSlides = [];
                for (const slide of slides) {
                    try {
                        const img = new Image();
                        img.src = `slides/${slide}`;
                        await new Promise((resolve, reject) => {
                            img.onload = () => resolve();
                            img.onerror = () => reject();
                            setTimeout(() => reject(), 5000); // 5 second timeout
                        });
                        validSlides.push(slide);
                        console.log('✓ Verified slide:', slide);
                    } catch (error) {
                        console.log('✗ Could not load slide:', slide);
                    }
                }

                // Add announcements slide as the first slide
                this.slides = ['announcements', ...validSlides];
                this.announcementsSlideIndex = 0;
                console.log(`Successfully loaded ${this.slides.length} slides (including announcements):`, this.slides);
                
                this.createSlideElements();
                this.preloadImages();
                
                // Hide any existing error message
                this.hideError();
            }

            hideError() {
                const container = document.getElementById('slideContainer');
                const errorElement = container.querySelector('.error');
                if (errorElement) {
                    errorElement.remove();
                }
                const loadingElement = container.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.remove();
                }
            }

            createSlideElements() {
                const container = document.getElementById('slideContainer');
                container.innerHTML = '';

                this.slides.forEach((slide, index) => {
                    const slideDiv = document.createElement('div');
                    slideDiv.className = `slide ${index === 0 ? 'active' : ''}`;
                    
                    if (slide === 'announcements') {
                        // Create announcements slide
                        slideDiv.innerHTML = this.createAnnouncementsSlideHTML();
                    } else {
                        // Create regular image slide
                        slideDiv.innerHTML = `
                            <img src="slides/${slide}" alt="Gantt Chart ${index}" loading="lazy">
                        `;
                    }
                    container.appendChild(slideDiv);
                });

                // Add slide info counter
                this.createSlideInfo();
                this.createProgressBar();
                
                // Update announcements display
                this.updateAnnouncementsDisplay();
            }

            createSlideInfo() {
                // Slide info functionality removed
            }

            createProgressBar() {
                // Remove existing progress bar if any
                const existing = document.querySelector('.slide-progress');
                if (existing) existing.remove();

                const progressContainer = document.createElement('div');
                progressContainer.className = 'slide-progress';
                
                const progressBar = document.createElement('div');
                progressBar.className = 'slide-progress-bar';
                progressBar.id = 'slide-progress-bar';
                
                progressContainer.appendChild(progressBar);
                document.body.appendChild(progressContainer);
            }

            updateSlideInfo() {
                // Slide info functionality removed
            }

            startProgressAnimation() {
                const progressBar = document.getElementById('slide-progress-bar');
                if (progressBar) {
                    // Clear any existing transition and reset to 0% immediately
                    progressBar.style.transition = 'none';
                    progressBar.style.width = '0%';
                    
                    // Force a reflow to ensure the reset takes effect
                    progressBar.offsetHeight;
                    
                    // Start animation after a brief delay
                    setTimeout(() => {
                        progressBar.style.transition = 'width 60s linear';
                        progressBar.style.width = '100%';
                    }, 100);
                }
            }

            preloadImages() {
                this.slides.forEach(slide => {
                    const img = new Image();
                    img.src = `slides/${slide}`;
                });
            }

            startSlideShow() {
                if (this.slides.length <= 1) return;
                
                // Start progress animation for first slide
                this.startProgressAnimation();
                
                this.slideInterval = setInterval(() => {
                    this.nextSlide();
                }, 60000); // 60 seconds per slide
            }

            nextSlide() {
                const currentSlide = document.querySelector('.slide.active');
                if (currentSlide) {
                    // Add exit animation
                    currentSlide.style.transform = 'translate(-50%, -50%) scale(1.05)';
                    currentSlide.style.opacity = '0';
                    
                    setTimeout(() => {
                        currentSlide.classList.remove('active');
                        currentSlide.style.transform = '';
                        currentSlide.style.opacity = '';
                    }, 400);
                }

                this.currentSlideIndex = (this.currentSlideIndex + 1) % this.slides.length;
                
                const nextSlide = document.querySelectorAll('.slide')[this.currentSlideIndex];
                if (nextSlide) {
                    setTimeout(() => {
                        nextSlide.classList.add('active');
                        
                        // If this is the announcements slide, update the display
                        if (this.currentSlideIndex === this.announcementsSlideIndex) {
                            this.updateAnnouncementsDisplay();
                        }
                        
                        // Add entrance animation
                        nextSlide.style.transform = 'translate(-50%, -50%) scale(0.95)';
                        nextSlide.style.opacity = '0';
                        
                        requestAnimationFrame(() => {
                            nextSlide.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                            nextSlide.style.transform = 'translate(-50%, -50%) scale(1)';
                            nextSlide.style.opacity = '1';
                            
                            setTimeout(() => {
                                nextSlide.style.transition = '';
                                nextSlide.style.transform = '';
                                nextSlide.style.opacity = '';
                            }, 600);
                        });
                    }, 200);
                }

                // Update slide counter and restart progress animation
                this.updateSlideInfo();
                this.startProgressAnimation();
            }

            showError(message) {
                const container = document.getElementById('slideContainer');
                const loadingElement = container.querySelector('.loading');
                const errorElement = container.querySelector('.error');
                
                // Remove loading element if present
                if (loadingElement) {
                    loadingElement.remove();
                }
                
                // Update or create error element
                if (errorElement) {
                    errorElement.textContent = message;
                } else {
                    container.innerHTML = `<div class="error">${message}</div>`;
                }
            }

            // Method to reload slides seamlessly
            async reloadSlides() {
                console.log('Checking for slide updates...');
                const previousSlides = this.slides ? [...this.slides] : [];
                const previousIndex = this.currentSlideIndex || 0;
                
                // Load manifest to check for updates
                try {
                    const response = await fetch(this.manifestUrl + '?t=' + Date.now());
                    if (response.ok) {
                        const manifest = await response.json();
                        const newSlides = manifest.slides || [];
                        
                        // Filter out announcements from comparison
                        const previousImageSlides = previousSlides.filter(s => s !== 'announcements');
                        
                        // Check if slides changed

                    return now >= startDate && now <= endDate;

                    const bStart = new Date(b.startDate + 'T' + b.startTime);

                });

                // Set default dates/times to TODAY
                const now = new Date();
                const today = now.toISOString().split('T')[0];

                document.getElementById('startDate').value = today;
                document.getElementById('startTime').value = '09:00';

            handleAnnouncementSubmit() {
                const text = document.getElementById('announcementText').value.trim();
                const startDate = document.getElementById('startDate').value;
                const startTime = document.getElementById('startTime').value;
                const endDate = document.getElementById('endDate').value;
                const endTime = document.getElementById('endTime').value;

                if (!text || !startDate || !startTime || !endDate || !endTime) {
                    alert('Please fill in all fields');
                    return;
                }

                // Validate dates
                const start = new Date(startDate + 'T' + startTime);
                const end = new Date(endDate + 'T' + endTime);

                if (end <= start) {
                    alert('End date/time must be after start date/time');
                    return;
                }

                const announcement = {
                    id: this.editingAnnouncementId || this.generateId(),
                    text,
                    startDate,
                    startTime,
                    endDate,
                    endTime,
                    createdAt: new Date().toISOString()
                };

                if (this.editingAnnouncementId) {
                    // Update existing
                    const index = this.announcements.findIndex(a => a.id === this.editingAnnouncementId);
                    if (index !== -1) {
                        this.announcements[index] = announcement;
                    }
                } else {
                    // Add new
                    this.announcements.push(announcement);
                }

                this.saveAnnouncements();
                this.updateAnnouncementsDisplay();
                this.closeAnnouncementModal();
            }

                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `announcements_backup_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }

            // Import announcements data from JSON file
            importAnnouncements(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (Array.isArray(importedData)) {
                            // Merge or replace announcements
                            if (confirm('Do you want to merge with existing announcements? (Cancel to replace all)')) {
                                // Merge - avoid duplicates by ID
                                const existingIds = new Set(this.announcements.map(a => a.id));
                                const newAnnouncements = importedData.filter(a => !existingIds.has(a.id));
                                this.announcements = [...this.announcements, ...newAnnouncements];
                            } else {
                                // Replace
                                this.announcements = importedData;
                            }
                            this.saveAnnouncements();
                            this.updateAnnouncementsDisplay();
                            alert(`Successfully imported ${importedData.length} announcements`);
                        } else {
                            alert('Invalid file format. Expected JSON array of announcements.');
                        }
                    } catch (error) {
                        alert('Error reading file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }

            const isInInput = event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA' || event.target.isContentEditable;
            
            // Skip ALL keyboard shortcuts if we're typing in a form
            if (isInInput || (isInModal && (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA'))) {
                return;
            }
            
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    dashboard.nextSlide();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    // Previous slide functionality
                    const currentSlide = document.querySelector('.slide.active');
                    if (currentSlide) {
                        currentSlide.classList.remove('active');
                    }
                    dashboard.currentSlideIndex = (dashboard.currentSlideIndex - 1 + dashboard.slides.length) % dashboard.slides.length;
                    const prevSlide = document.querySelectorAll('.slide')[dashboard.currentSlideIndex];
                    if (prevSlide) {
                        prevSlide.classList.add('active');
                        
                        // If this is the announcements slide, update the display
                        if (dashboard.currentSlideIndex === dashboard.announcementsSlideIndex) {
                            dashboard.updateAnnouncementsDisplay();
                        }
                    }
                    dashboard.updateSlideInfo();
                    dashboard.startProgressAnimation();
                    break;
                case 'r':
                case 'R':
                    event.preventDefault();
                    location.reload();
                    break;
                case 'c':
                case 'C':
                    event.preventDefault();
                    dashboard.testChime();
                    break;
                case 'v':
                case 'V':
                    event.preventDefault();
                    dashboard.testTimeAnnouncement();
                    break;
                case 'q':
                case 'Q':
                    event.preventDefault();
                    dashboard.testQuarterChime();
                    break;
                case 'Escape':
                    event.preventDefault();
                    // Close modal if open
                    const modal = document.getElementById('announcementModal');
                    if (modal && modal.classList.contains('active')) {
                        closeAnnouncementModal();
                    }
                    break;
                case 'e':
                case 'E':
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        exportAnnouncements();
                    }
                    break;
                case 'i':
                case 'I':
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        importAnnouncements();
                    }
                    break;
                case 't':
                case 'T':
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        createTestAnnouncements();
                    }
                    break;
                case 'd':
                case 'D':
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        debugAnnouncements();
                    }
                    break;
            }
        });

        // Close modal when clicking outside
        document.addEventListener('click', (event) => {
            const modal = document.getElementById('announcementModal');
            if (modal && modal.classList.contains('active') && event.target === modal) {
                closeAnnouncementModal();
            }
            
            // Close announcement actions when clicking outside
            if (!event.target.closest('.announcement-item')) {
                document.querySelectorAll('.announcement-item').forEach(item => {
                    item.classList.remove('clicked');
                });
            }
        });

        // Auto-reload every 10 minutes for kiosk mode (reduced frequency since we have slide reloading)
        setInterval(() => {
            console.log('Performing scheduled page reload...');
            location.reload();
        }, 600000); // 10 minutes
    </script>
</body>
