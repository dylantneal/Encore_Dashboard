<!DOCTYPE html>
<html>
<head>
    <title>Version Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 20px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Dashboard Version Test</h1>
    
    <button onclick="testVersion()">Test Current Version</button>
    <button onclick="testWithCacheBust()">Test With Cache Bust</button>
    <button onclick="testCloudData()">Test Cloud Data</button>
    
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        async function testVersion() {
            addResult('Testing current dashboard version...', 'info');
            
            try {
                const response = await fetch('https://www.marquisdashboard.com');
                const html = await response.text();
                
                // Check for the new sync message
                if (html.includes('Starting reliable cross-browser sync')) {
                    addResult('‚úÖ Latest version detected - new sync system present', 'success');
                } else {
                    addResult('‚ùå Old version detected - new sync system missing', 'error');
                }
                
                // Check for enhanced sync
                if (html.includes('startEnhancedAnnouncementSync')) {
                    addResult('‚úÖ Enhanced sync function present', 'success');
                } else {
                    addResult('‚ùå Enhanced sync function missing', 'error');
                }
                
                // Check version indicators
                const commitPattern = /git commit -m "([^"]+)"/g;
                const matches = html.match(commitPattern);
                if (matches) {
                    addResult(`üìù Found ${matches.length} commit references in code`, 'info');
                }
                
            } catch (error) {
                addResult(`‚ùå Error testing version: ${error.message}`, 'error');
            }
        }
        
        async function testWithCacheBust() {
            addResult('Testing with cache busting...', 'info');
            
            try {
                const cacheBustUrl = `https://www.marquisdashboard.com?v=${Date.now()}`;
                const response = await fetch(cacheBustUrl, {
                    cache: 'no-cache',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                const html = await response.text();
                
                if (html.includes('Starting reliable cross-browser sync')) {
                    addResult('‚úÖ Cache-busted version has latest sync system', 'success');
                    addResult('üéØ Your browser is using cached version - clear cache!', 'error');
                } else {
                    addResult('‚ùå Even cache-busted version is missing new sync', 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Error testing cache-busted version: ${error.message}`, 'error');
            }
        }
        
        async function testCloudData() {
            addResult('Testing cloud data access...', 'info');
            
            try {
                const cloudUrl = 'https://api.jsonbin.io/v3/b/686350a78a456b7966b930b1/latest';
                const response = await fetch(cloudUrl);
                const data = await response.json();
                
                if (data.record && data.record.announcements) {
                    const announcements = data.record.announcements;
                    addResult(`‚úÖ Cloud accessible: ${announcements.length} announcements found`, 'success');
                    
                    announcements.forEach((ann, i) => {
                        const now = new Date();
                        const start = new Date(ann.startDate + 'T' + ann.startTime);
                        const end = new Date(ann.endDate + 'T' + ann.endTime);
                        const isActive = now >= start && now <= end;
                        
                        addResult(`${i+1}. "${ann.text}" - ${isActive ? '‚úÖ ACTIVE' : '‚ùå Inactive'}`, isActive ? 'success' : 'info');
                    });
                } else {
                    addResult('‚ùå Cloud data format invalid', 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Cloud access failed: ${error.message}`, 'error');
            }
        }
        
        addResult('üîß Version test ready. Click buttons to diagnose the issue.', 'info');
        addResult('üí° If cache busting shows latest version but normal doesn\'t, clear your browser cache!', 'info');
    </script>
</body>
</html>
